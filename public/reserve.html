<!doctype html>

<html lang="en">
<head>
  <title>Hot Restaurants | Home</title>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

 
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.2/dist/css/foundation.min.css" integrity="sha256-iJQ8dZac/jUYHxiEnZJsyVpKcdq2sQvdA7t02QFmp30= sha384-SplqNBo/0ZlvSdwrP/riIPDozO5ck8+yIm++KVqyMAC53S6m3BaV+2OLpi7ULOOh sha512-ho6hK4sAWdCeqopNZWNy1d9Ok2hzfTLQLcGSr8ZlRzDzh6tNHkVoqSl6wgLsqls3yazwiG9H9dBCtSfPuiLRCQ==" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  
   <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>
  
  <div class="grid-container">
  	<div class="callout primary">
  		
  		<h3 class="text-center"><i class="fab fa-hotjar"></i> Hot Restaurants</h3>
  		
  		<hr />
  		
  		<p class="text-center">We only have 5 tables left, book your reservation before they are all gone?</p>
 
 		<a class="button warning" href="table.html"><i class="fas fa-table"></i> View Tables</a> 
  		<a class="button alert" href="index.html"><i class="fas fa-home"></i> Home</a> 
  	</div>
  	
  	<div class="card">
  	  <div class="card-divider">
  	  	Make A Reservation
  	  </div>
  	  <div class="card-section">
  	    <form method="POST">
  			
  			<label>Name
  				<input type="text" placeholder="Mike Tyson" id="name">
  			</label>
  			
  			<label>Phone Number
  				<input type="text" placeholder="911" id="phone">
  			</label>
  			
  			<label>Email
  				<input type="text" placeholder="barb@yahoo.com" id="email">
  			</label>
  			
  			<label>Unique ID
  				<input type="text" placeholder="1234" id="unique">
  			</label>
  			
  			<button class="button expanded" id="add-btn">Submit</button>
  		</form>
  	  </div>
  	</div>
  	
  </div>
  
 
  
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.2/dist/js/foundation.min.js" integrity="sha256-G6jsRyH1fxbsvFIXSCuwYmI1aIDYBa28xscrvmYjJy0= sha384-vtoG68NvPc9azmFJr447vvY8qgdyA4FdaJ5/bqvzIM4eAdZfO0iyRRF8l2AAscYI sha512-43seCcNrHA0BQgrtyajB9sp8yOdv5c8QdYvgjP7zJ7v+dmzAcxYDQ2gupb9aztsNWBq1COIp/3NHYkQs4l/dkg==" crossorigin="anonymous"></script>
  
  <script src="Javascript/main.js"></script>
</body>
